<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategy Match App</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div id="app" class="p-4 max-w-md mx-auto">
        
        <header class="mb-6 text-center">
            <h1 class="text-2xl font-bold text-blue-800">Workshop Estrategia</h1>
            <p class="text-gray-600">Califica tu sesión de co-construcción</p>
        </header>

        <div v-if="!categoriaSeleccionada" class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="font-bold mb-4 text-lg">¿Cuál es tu categoría?</h2>
            <div class="grid grid-cols-2 gap-3">
                <button v-for="cat in categorias" @click="categoriaSeleccionada = cat" 
                    class="p-3 bg-blue-50 hover:bg-blue-200 border border-blue-200 rounded-lg text-sm transition">
                    {{ cat }}
                </button>
            </div>
        </div>

        <div v-if="categoriaSeleccionada && !canalActivo" class="animate-fade-in">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-bold">Hola, Jefe de {{ categoriaSeleccionada }}</h3>
                <button @click="categoriaSeleccionada = null" class="text-xs text-red-500 underline">Cambiar</button>
            </div>
            <p class="mb-4 text-sm text-gray-500">Selecciona el canal que acabas de visitar:</p>
            <div class="grid grid-cols-1 gap-3">
                <button v-for="canal in canales" @click="canalActivo = canal" 
                    :class="yaCalificado(canal) ? 'bg-green-100 border-green-500' : 'bg-white border-gray-200'"
                    class="p-4 rounded-xl border-2 flex justify-between items-center shadow-sm">
                    <span class="font-semibold">{{ canal }}</span>
                    <span v-if="yaCalificado(canal)" class="text-green-600">✅</span>
                    <span v-else class="text-blue-500 font-bold">→</span>
                </button>
            </div>
        </div>

        <div v-if="canalActivo" class="bg-white p-6 rounded-xl shadow-xl border-t-4 border-blue-600">
            <h2 class="text-xl font-bold mb-1">Calificando: {{ canalActivo }}</h2>
            <p class="text-sm text-gray-500 mb-6 text-blue-600 font-medium italic">Evaluación 360°</p>
            
            <div v-for="(aspecto, index) in aspectos" :key="index" class="mb-6">
                <label class="block text-sm font-bold mb-2">{{ aspecto }}:</label>
                <input type="range" min="1" max="5" v-model="ratings[index]" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600">
                <div class="flex justify-between text-xs px-1 mt-1 font-bold text-gray-400">
                    <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
                </div>
            </div>

            <div class="flex gap-2">
                <button @click="canalActivo = null" class="flex-1 py-3 bg-gray-100 rounded-lg font-bold">Atrás</button>
                <button @click="guardarCalificacion" class="flex-1 py-3 bg-blue-600 text-white rounded-lg font-bold shadow-lg">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue
        createApp({
            data() {
                return {
                    categoriaSeleccionada: null,
                    canalActivo: null,
                    categorias: ['Heladeras', 'Lavado', 'Cocina', 'Pequeños', 'Aire Ac.', 'Audio', 'TV', 'Celulares', 'Empotrables', 'Accesorios'],
                    canales: ['E-commerce', 'Retail Tradicional', 'Grandes Superficies', 'B2B/Proyectos', 'Tiendas Propias', 'Distribuidores', 'Exportación'],
                    aspectos: ['Claridad Estratégica', 'Sinergia de Cat.', 'Plan de Acción', 'Innovación'],
                    ratings: [3, 3, 3, 3],
                    historial: []
                }
            },
            methods: {
                guardarCalificacion() {
                    const data = {
                        categoria: this.categoriaSeleccionada,
                        canal: this.canalActivo,
                        puntajes: [...this.ratings]
                    };
                    this.historial.push(data);
                    alert(`¡Calificación guardada para ${this.canalActivo}!`);
                    this.canalActivo = null;
                    this.ratings = [3, 3, 3, 3];
                },
                yaCalificado(canal) {
                    return this.historial.some(h => h.canal === canal && h.categoria === this.categoriaSeleccionada);
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
